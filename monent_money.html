<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Montant Français</title>
<style>
body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    background: #f5f5f7;
    padding: 30px;
}
.container {
    background: white;
    padding: 25px;
    border-radius: 12px;
    max-width: 480px;
    margin: auto;
    box-shadow: 0 10px 25px rgba(0,0,0,.08);
}
h1 {
    text-align: center;
}
input {
    width: 100%;
    padding: 12px;
    font-size: 18px;
    margin-top: 10px;
}
button {
    margin-top: 15px;
    width: 100%;
    padding: 12px;
    font-size: 16px;
    background: #007aff;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
}
.result {
    margin-top: 20px;
    font-size: 18px;
    word-break: break-word;
}
</style>
</head>

<body>
<div class="container">
<h1>法文金额大写</h1>
<input id="amount" placeholder="请输入数字，如 26208600">
<button onclick="convert()">转换</button>
<div class="result" id="result"></div>
<footer style="text-align: center; padding: 20px; font-size: 14px; color: #666; border-top: 1px solid #eee;">
    © 2026 QD——zihao | 
    <span style="color: #999;">
        本软件按“原样”提供，使用本软件所产生的风险由使用者自行承担。
    </span>
</footer>
</div>

<script>
    function numberToFrench(n) {
        const units = ["zéro","un","deux","trois","quatre","cinq","six","sept","huit","neuf"];
        const teens = ["dix","onze","douze","treize","quatorze","quinze","seize","dix-sept","dix-huit","dix-neuf"];
        const tens = ["","dix","vingt","trente","quarante","cinquante","soixante","soixante","quatre-vingt","quatre-vingt"];
    
        function underHundred(num) {
            if (num < 10) return units[num];
            if (num < 20) return teens[num - 10];
            let t = Math.floor(num / 10);
            let u = num % 10;
            if (t === 7 || t === 9) return tens[t] + "-" + teens[u];
            if (u === 0) return tens[t] + (t === 8 ? "s" : "");
            return tens[t] + "-" + units[u];
        }
    
        function underThousand(num) {
            let h = Math.floor(num / 100);
            let r = num % 100;
            let res = "";
            if (h > 0) {
                res = h === 1 ? "cent" : units[h] + " cent";
                if (r === 0 && h > 1) res += "s";
            }
            if (r > 0) res += (res ? " " : "") + underHundred(r);
            return res;
        }
    
        if (n === 0) return "zéro";
        if (n > 999999999999) return "nombre trop grand";
    
        let milliards = Math.floor(n / 1_000_000_000);
        let millions  = Math.floor((n % 1_000_000_000) / 1_000_000);
        let thousands = Math.floor((n % 1_000_000) / 1000);
        let unitsPart = n % 1000;
    
        let parts = [];
    
        if (milliards)
            parts.push(milliards === 1 ? "un milliard" : underThousand(milliards) + " milliards");
    
        if (millions)
            parts.push(millions === 1 ? "un million" : underThousand(millions) + " millions");
    
        if (thousands)
            parts.push(thousands === 1 ? "mille" : underThousand(thousands) + " mille");
    
        if (unitsPart)
            parts.push(underThousand(unitsPart));
    
        return parts.join(" ");
    }
    
    function convert() {
        let val = document.getElementById("amount").value.trim();
        if (!/^\d+$/.test(val)) {
            document.getElementById("result").innerText = "请输入合法数字";
            return;
        }
        let result = numberToFrench(parseInt(val, 10));
        document.getElementById("result").innerText =
            result.charAt(0).toUpperCase() + result.slice(1) + " de francs guinéens";
    }
    </script>
    
</body>
</html>
